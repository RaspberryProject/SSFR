
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Meal Suggestion</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/grid.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Meal Suggestion</h1>
        <p class="lead">You can find your stock and your needs for your meal!</p>
      </div>

      <h3>Current Meals</h3>
      <p></p>
      <div class="row">
        <div class="col-xs-12">
          <form id="mealSuggestForm" class="form-inline" action="/get_stock" method="POST" role="form">
          {% csrf_token %}
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail2">Meals:</label>
              <select name="meal_id" class="form-control">
                {% for meal in meals %}
                  <option value="{{ meal.id }}">{{ meal.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-default chooseBtn">Choose</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-success alert-dismissable successMsg hide">
          </div>
          <div class="alert alert-danger alert-dismissable errorMsg hide">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <table class="mealTable table table-bordered table-striped hide">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Amount Need</th>
                <th>Count Need</th>
              </tr>
            </thead>
            <tbody id="mealTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div> <!-- /container -->

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.form.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/meal.suggestion.js"></script>
  </body>
</html>
